  db:
    image: postgres:17-alpine
    container_name: deadwood-postgres-dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deadwood_dev
    ports:
      - "5432:5432"
    networks:
      - deadwood_dev_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deadwood-redis-dev
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - deadwood_dev_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

