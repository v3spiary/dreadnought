services:
  frontend:
    build:
      context: ../
      dockerfile: docker/dev/Dockerfile
      target: frontend
    platform: linux/amd64
    container_name: deadwood-frontend-dev
    volumes:
      - ../frontend:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173" # Vite dev server
      - "9229:9229" # Node.js debugger
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000/api/v1/
      - VITE_WS_BASE_URL=ws://localhost:8000/ws/
      - CHOKIDAR_USEPOLLING=true
      - NODE_OPTIONS=--inspect=0.0.0.0:9229
    networks:
      - deadwood_dev_net
    # command: npm run dev -- --host 0.0.0.0 --port 5173

  backend:
    build:
      context: ../
      dockerfile: docker/dev/Dockerfile
      target: dev-server
      # args:
      #   USERNAME: ${USER:-deadwood}
      #   USER_UID: ${UID:-1000}
      #   USER_GID: ${GID:-1000}
    container_name: deadwood-backend-dev
    volumes:
      - ../backend:/app:delegated
      # - backend_python_cache:/app/__pycache__
      # - /app/venv
      # - ../backend:/app:ro
    ports:
      - "8000:8000"
      - "5678:5678" # Python debugger
      - "5679:5679" # Test debugger
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.dev
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_DB=deadwood_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
      - DEBUG_MODE=${DEBUG_MODE:-run} # run|debug|test
      - PYTHONPATH=/app
      - PYTHONBREAKPOINT=debugpy.breakpoint
      - WATCHFILES_FORCE_POLLING=true
    networks:
      - deadwood_dev_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # command: >
    #   sh -c "python -m debugpy --listen 0.0.0.0:5678 --wait-for-client  manage.py runserver 0.0.0.0:8000 --noreload"
    stdin_open: true
    tty: true
    healthcheck:
      test: [ "CMD", "python3", "-c", "import django; print('Django OK')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build:
      context: ../
      dockerfile: docker/dev/Dockerfile
      target: dev-worker
    image: deadwood-celery-dev:latest
    container_name: deadwood-celery-dev
    volumes:
      - ../backend:/app:delegated
    ports:
      - "5680:5680"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=config.dev
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_DB=deadwood_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONBREAKPOINT=debugpy.breakpoint
    networks:
      - deadwood_dev_net
    depends_on:
      - db
      - redis
      - backend
  #   command: >
  #     sh -c "python -m debugpy --listen 0.0.0.0:5680 --wait-for-client  -m celery -A config worker --loglevel=info --concurrency=2 -E"

