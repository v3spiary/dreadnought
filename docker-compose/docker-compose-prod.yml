  #         - telegram_bot
  #   # Может общаться только с Deadwood, Worker, Beat и Redis

  db:
    image: postgres:17-alpine
    container_name: postgresql
    cpus: '1.0'
    mem_limit: '1g'
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    restart: always
    networks:
      database_net:
        aliases:
          - db
      backend_net:
        aliases:
          - db
    # Может общаться только с backend сервисами и своим экспортером

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    expose:
      - "9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@db:5432/postgres?sslmode=disable"
    networks:
      database_net:
        aliases:
          - postgres_exporter
      monitoring_net:
        aliases:
          - postgres_exporter
    depends_on:
      - db
    restart: always
    # Может общаться только с БД и Prometheus

  redis:
    image: redis:7.0.15
    container_name: redis
    cpus: '0.5'
    mem_limit: '512m'
    expose:
      - 6379
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=rediska
    restart: always
    networks:
      database_net:
        aliases:
          - redis
      backend_net:
        aliases:
          - redis
    # Может общаться только с backend сервисами и своим экспортером

  redis_exporter:
    image: oliver006/redis_exporter:latest
    expose:
      - "9121"
    command: ["--redis.addr=redis:6379"]
    networks:
      database_net:
        aliases:
          - redis_exporter
      monitoring_net:
        aliases:
          - redis_exporter
    restart: always
    # Может общаться только с Redis и Prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always
    networks:
      monitoring_net:
        aliases:
          - prometheus
    # Собирает метрики со всех экспортеров

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    user: "0:0"
    volumes:
      - ../loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: always
    networks:
      monitoring_net:
        aliases:
          - loki
    # Принимает логи от Promtail

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ../promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - global_logs:/var/log/django:ro
    depends_on:
      - loki
    restart: always
    networks:
      monitoring_net:
        aliases:
          - promtail
    # Собирает логи и отправляет в Loki

  tempo:
    image: grafana/tempo:2.9.0
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ../tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    expose:
      - "3200"
      - "4317"
      - "4318"
    restart: always
    networks:
      monitoring_net:
        aliases:
          - tempo
      backend_net:
        aliases:
          - tempo
    # Принимает трейсы от backend сервисов

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    depends_on:
      - prometheus
      - loki
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: "http://localhost:3000"
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    restart: always
    networks:
      monitoring_net:
        aliases:
          - grafana
    # Визуализирует данные из мониторинга, доступна для WAF

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    pid: host
    restart: always
    expose: 
      - 9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"
    networks:
      monitoring_net:
        aliases:
          - node_exporter

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    expose:
      - 8080
    networks:
      monitoring_net:
        aliases:
          - cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

volumes:
  redis_data:
  postgres_data:
  ollama_data:
  loki_data:
  prometheus_data:
  grafana_data:
  tempo_data:
  global_logs:
