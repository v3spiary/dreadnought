networks:
  # Публичная сеть (только WAF)
  public_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24

  # Фронтенд сеть (WAF + Backend + Monitoring UI)
  frontend_net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.0.2.0/24

  # Бэкенд сеть (Backend + Worker + Beat + DB + Redis + Telegram Bot)
  backend_net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.0.3.0/24

  # Мониторинг сеть (все сервисы мониторинга + WAF + Grafana)
  monitoring_net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.0.4.0/24

  # Базы данных сеть (только сервисы баз данных + их экспортеры)
  database_net:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.0.5.0/24

services:
  waf:
    image: owasp/modsecurity-crs:4.21.0-nginx-alpine-202512071012
    container_name: waf-proxy
    ports:
      - "80:8080"
    environment:
      - BACKEND=http://deadwood:8000
      - UPSTREAM_PORT=80
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
      - MODSECURITY_RULE_ENGINE=On
      - PARANOIA=1
    volumes:
      - ../waf/custom-rules:/etc/nginx/custom-rules:ro
    networks:
      public_net:
        aliases:
          - waf
      frontend_net:
        aliases:
          - waf
      monitoring_net:
        aliases:
          - waf
    restart: unless-stopped
    # Может общаться с backend и имеет доступ к Grafana для мониторинга

  deadwood:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: server
      args:
        - VITE_API_BASE_URL=http://localhost/api/v1/
        - VITE_WS_BASE_URL=ws://localhost/ws/
    image: deadwood-backend:latest
    cpus: '2.0'
    mem_limit: '2g'
    expose:
      - "8000"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_ENV=settings
      - API_HOST=127.0.0.1
      - API_PORT=80
      - OTEL_PYTHON_LOG_LEVEL=DEBUG
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_SERVICE_NAME=deadwood
      - OTEL_RESOURCE_ATTRIBUTES=service.name=deadwood,service.namespace=sre
    depends_on:
      - db
      - redis
      - tempo
    volumes:
      - global_logs:/var/log/django:rw
    restart: always
    networks:
      frontend_net:
        aliases:
          - deadwood
      backend_net:
        aliases:
          - deadwood
      monitoring_net:
        aliases:
          - deadwood
    # Может общаться с WAF, БД, Redis, Telegram Bot и системой мониторинга

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: worker
    image: deadwood-worker:latest
    cpus: '1.0'
    mem_limit: '1g'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_ENV=settings
      - API_HOST=127.0.0.1
      - API_PORT=80
      - OTEL_PYTHON_LOG_LEVEL=DEBUG
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_SERVICE_NAME=deadwood
      - OTEL_RESOURCE_ATTRIBUTES=service.name=deadwood,service.namespace=sre
    depends_on:
      - db
      - redis
    volumes:
      - global_logs:/var/log/django:ro
    restart: always
    networks:
      backend_net:
        aliases:
          - worker
      monitoring_net:
        aliases:
          - worker
    # Может общаться только с БД, Redis, Telegram Bot и системой мониторинга

  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: beat
    image: deadwood-beat:latest
    cpus: '1.0'
    mem_limit: '1g'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_ENV=settings
      - API_HOST=127.0.0.1
      - API_PORT=80
      - OTEL_PYTHON_LOG_LEVEL=DEBUG
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_SERVICE_NAME=deadwood
      - OTEL_RESOURCE_ATTRIBUTES=service.name=deadwood,service.namespace=sre
    depends_on:
      - db
      - redis
      - deadwood
      - worker
    volumes:
      - global_logs:/var/log/django:ro
    restart: always
    networks:
      backend_net:
        aliases:
          - beat
      monitoring_net:
        aliases:
          - beat
    # Может общаться только с БД, Redis, Telegram Bot и системой мониторинга

